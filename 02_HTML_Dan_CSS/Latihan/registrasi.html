<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop - Registrasi</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="container">
        <div id="header" class="glass">
            <h1>Formulir Registrasi</h1>
        </div>

        <nav id="menu" class="glass">
            <a href="index.html">Beranda</a>
            <a href="produk.html">Produk</a>
            <a href="member.html">Member</a>
            <a href="registrasi.html" class="active">Registrasi</a>
            <a href="sidebar_admin.html">Dashboard Admin</a>
        </nav>

        <main id="main">
            <section id="content" class="glass">
                <h2>Buat Akun Baru</h2>
                <form>
                    <table>
                        <tr>
                            <td>Nama Lengkap</td>
                            <td>:</td>
                            <td><input type="text" name="nama" placeholder="Masukkan nama lengkap"></td>
                        </tr>
                        <tr>
                            <td>Tempat, Tanggal Lahir</td>
                            <td>:</td>
                            <td>
                                <div style="display: flex; gap: 10px;">
                                    <input type="text" name="tempat" placeholder="Tempat lahir" style="flex: 1;">
                                    <input type="date" name="tanggal" style="flex: 1;">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Alamat</td>
                            <td>:</td>
                            <td><textarea name="alamat" rows="3" placeholder="Masukkan alamat lengkap"></textarea></td>
                        </tr>
                        <tr>
                            <td>Jenis Kelamin</td>
                            <td>:</td>
                            <td>
                                <input type="radio" name="jk" value="L" id="laki"><label for="laki"> Laki-laki</label>
                                <input type="radio" name="jk" value="P" id="perempuan" style="margin-left: 15px;"><label for="perempuan"> Perempuan</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Agama</td>
                            <td>:</td>
                            <td>
                                <select name="agama">
                                    <option value="">--Pilih Agama--</option>
                                    <option value="islam">Islam</option>
                                    <option value="kristen">Kristen</option>
                                    <option value="katolik">Katolik</option>
                                    <option value="hindu">Hindu</option>
                                    <option value="budha">Budha</option>
                                    <option value="konghuchu">Konghuchu</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Hobi</td>
                            <td>:</td>
                            <td>
                                <input type="checkbox" name="hobi" value="mancing" id="mancing"><label for="mancing"> Mancing</label>
                                <input type="checkbox" name="hobi" value="masak" id="masak"><label for="masak"> Memasak</label>
                                <input type="checkbox" name="hobi" value="baca" id="baca"><label for="baca"> Membaca</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="form-actions">
                                <input type="reset" value="Reset">
                                <input type="submit" value="Simpan">
                            </td>
                        </tr>
                    </table>
                </form>
            </section>
        </main>

        <footer id="footer" class="glass">
            <p>&copy; 2025 Tel-U Pwt</p>
        </footer>
    </div>

</body>
</html>
