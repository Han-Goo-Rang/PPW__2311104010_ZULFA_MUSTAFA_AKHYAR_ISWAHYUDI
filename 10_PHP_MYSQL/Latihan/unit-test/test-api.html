<!DOCTYPE html>
<html>

<head>
    <title>Test API</title>
</head>

<body>
    <h1>Test API Products</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('api/products.php');
                const text = await response.text();
                document.getElementById('result').textContent = 'Raw Response:\n' + text + '\n\nStatus: ' + response.status;

                // Try to parse as JSON
                try {
                    const data = JSON.parse(text);
                    document.getElementById('result').textContent += '\n\nParsed JSON:\n' + JSON.stringify(data, null, 2);
                } catch (e) {
                    document.getElementById('result').textContent += '\n\nJSON Parse Error: ' + e.message;
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>

</html>
