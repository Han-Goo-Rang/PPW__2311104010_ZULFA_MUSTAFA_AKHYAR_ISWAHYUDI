<html>

<head>
    <title>The jQuery Example</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js">
    </script>
    <script>
    $(document).ready(function() {
      var hobi = ["Membaca", "Menulis", "Bersepeda"];
      $("#hasil").text("Hobi favorit: " + hobi[1])
    });
    </script>
</head>

<body>
    <p id="hasil"></p>
</body>
</html>
