    <script>
        var text1 = "";
        var i = 0;
        while (i < 3) {
            text1 += "Perulangan while ke-" + i + "<br>"; // Tambah teks dengan nomor 
            i++; // Increment i by 1 
        }
        document.getElementById("whileLoop").innerHTML = text1; 
    </script>
